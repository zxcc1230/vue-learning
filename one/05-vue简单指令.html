<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            [v-cloak] {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="app" v-cloak>
            <h2>{{message}}</h2>
            <h2 v-text="message"></h2>
            <!-- v-once 表示只绑定一次 -->
            <h2 v-once>{{message}}</h2>
            
            <h2 v-html="url"></h2>
            <h2>{{url}}</h2>
            <!-- 不解析该元素-->
            <h2 v-pre>{{message}}</h2>
            <h2 v-cloak>{{message}}</h2>
        </div>
        <script src="../js/vue.js"></script>
        <script>
            setTimeout(function() {
                const app =  new Vue({
                    el: '#app',
                    data: {
                        message: '你好',
                        url: '<a href="http://www.baidu.com">百度一下，你就知道</a>'
                    }
                })
            }, 5000)
            
        </script>
    </body>
</html>
