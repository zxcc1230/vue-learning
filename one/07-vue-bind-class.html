<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <style>
        .action {
            color: pink;
        }
        .front {
            font-size: 15px;
        }
    </style>
    <body>
        <div id="app">
            <h2 v-bind:class="action">{{message}}</h2>
            <h2 v-bind:class="{action:isAction}">{{message}}</h2>
            <h2 v-bind:class="['action', 'front']">{{message}}</h2>
            <h2 v-bind:class="getClasses()">{{message}}</h2>
            <button v-on:click="btnClick">按钮</button>
        </div>
        <script src="../js/vue.js"></script>
        <script>
            const app =  new Vue({
                el: '#app',
                data: {
                    message: '你好，vue！',
                    isAction: true,
                    action: 'action'
                },
                methods: {
                    btnClick: function() {
                        this.isAction = !this.isAction
                    },
                    getClasses: function() {
                        return {action: this.isAction}
                    }
                }
            })
        </script>
    </body>
</html>
